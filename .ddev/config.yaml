name: moodle
type: php
docroot: public
php_version: "8.3"
webserver_type: apache-fpm
xdebug_enabled: true
additional_hostnames: []
additional_fqdns: []
database:
    type: mariadb
    version: "10.11"
use_dns_when_possible: true
composer_version: "2"
web_environment: []
corepack_enable: false
default_container_timeout: "240"
webimage_extra_packages:
  - php-intl
  - php-soap
  - php-xmlrpc
  - php-zip
  - php-mbstring
  - php-curl
  - php-gd